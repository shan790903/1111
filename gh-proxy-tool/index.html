<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>GitHub Raw 轉 Cloudflare Proxy 工具</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { font-size: 16px; padding: 10px; width: 100%; margin-bottom: 10px; }
    .result { margin-top: 20px; font-weight: bold; color: green; word-break: break-all; }
  </style>
</head>
<body>

<h2>GitHub Raw Proxy 產生器</h2>

<p>請輸入 GitHub Raw 連結：</p>
<input type="text" id="rawUrl" placeholder="例如：https://raw.githubusercontent.com/你的帳號/你的倉庫/main/檔案.js">
<button onclick="generateProxyUrl()">產生 Cloudflare 代理連結</button>

<div class="result" id="output"></div>

<script>
  const proxyPrefix = "https://cdn.pgl.dpdns.org/"; // ⚠️ 替換成你的 Worker 網域

  function generateProxyUrl() {
    const input = document.getElementById('rawUrl').value.trim();
    const output = document.getElementById('output');

    if (!input.startsWith('https://raw.githubusercontent.com/')) {
      output.textContent = '請輸入正確的 GitHub Raw URL';
      output.style.color = 'red';
      return;
    }

    // 取代開頭
    const relativePath = input.replace('https://raw.githubusercontent.com/', '');
    const finalUrl = proxyPrefix + relativePath;

    output.innerHTML = `✅ <a href="${finalUrl}" target="_blank">${finalUrl}</a>`;
    output.style.color = 'green';
  }
</script>

</body>
</html>
